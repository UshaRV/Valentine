<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Moment ðŸ’•</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .photo-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            z-index: 2;
            animation: zoomIn 1s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.6);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        img {
            width: 300px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        h2 {
            color: #d6336c;
        }

        p {
            color: #555;
        }

        /* ðŸ’– Floating hearts */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<!-- Photo Card -->
<div class="photo-card">
    <img src="together.jpg" alt="Our Photo">
    <h2>ðŸ’• Forever Us ðŸ’•</h2>
    <p>ðŸ’• This moment means everything to me.</p>
    <p>Hope we will stay forever together ðŸ’–</p>
</div>

<!-- Floating hearts -->
<script>
    const symbols = ["â¤ï¸", "ðŸ’–", "ðŸ’•", "ðŸ’—", "ðŸ’˜"];

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
